        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/delete-ride/{id}:
    delete:
      tags:
        - For DRIVER
      description: "Delete ride"
      parameters:
        - in: path
          name: id
          required: true
          description: "Ride id"
      responses:
        200:
          description: 'Successfully deleted'
      security:
        - bearerAuth: [ ]

  /api/review/create:
    post:
      tags:
        - Review
      description: "Write review about company"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company_id:
                  type: integer
                  required: true
                  example: 2
                  description: 'Umor bdi gres ed kampaniayi id-n'
                review_text:
                  type: string
                  required: true
                  example: "Oh no, it's amazing!"
      responses:
        200:
          description: 'Review successfully created'
        203:
          description: "Validation error"
      security:
        - bearerAuth: [ ]
  /api/company-reviews/{id}:
    get:
      tags:
        - Review
      description: 'Get reviews by id'
      parameters:
        - in: path
          name: id
          required: true
      responses:
        200:
          description: "Reviews list"
      security:
        - bearerAuth: [ ]

  /api/confirm-review/{id}:
    get:
      tags:
        - Admin
      description: 'Confirm review written by user'
      parameters:
        - in: path
          name: id
          required: true
      responses:
        200:
          description: "Returns true"
      security:
        - bearerAuth: [ ]

  /api/decline-review/{id}:
    get:
      tags:
        - Admin
      description: 'Decline review written by user '
      parameters:
        - in: path
          name: id
          required: true
      responses:
        200:
          description: "Returns true"
      security:
        - bearerAuth: [ ]
  /api/review-list:
    get:
      tags:
        - Admin
      description: 'Returns reviews list | Review status 0 = default, status 1 = DECLINED, status 2 = CONFIRMED'
      responses:
        200:
          description: "Returns reviews list"
      security:
        - bearerAuth: [ ]


