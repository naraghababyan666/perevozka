                  type: integer
                  required: true
                  example: 500
                  description: "Ставка рубль/кг"
                phone_number:
                  type: string
                  required: true
                  example: "79852233456"
                company_name:
                  type: string
                  required: true
                  example: "Hanrayin dzayn"
      responses:
        200:
          description: 'Successfully created'
      security:
        - bearerAuth: [ ]
  /api/getOrders:
    get:
      tags:
        - For DRIVER
      description: "Find orders with filter"
      parameters:
        - name: "upload_loc_id"
          in: query
          schema:
            type: integer
            example: 60979
        - name: "upload_loc_radius"
          in: query
          schema:
            type: integer
            description: "1-150KM"
            example: 1
        - name: "onload_loc_id"
          in: query
          schema:
            type: integer
            example: 60979
        - name: "onload_loc_radius"
          in: query
          schema:
            type: integer
            description: "1-150KM"
            example: 1
