---
openapi: "3.0.0"
info:
  title: "Perevozka API"
  version: "1.0.0"
paths:
  /api/registration:
    post:
      tags:
        - Authentication
      description: "Registration company form. Required fiels - email, password, phone_number, company_name, legal_address, postal_address, role_id | Role_id _ 1-OWNER, 2-DRIVER, 3-OWNER AND DRIVER"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                  example: "email@mail.ru"
                phone_number:
                  required: true
                  example: "89186655444"
                  type: string
                password:
                  required: true
                  example: "gaspar777"
                  minimum: 8
                  type: string
                company_name:
                  required: true
                  example: "Sberbank"
                  type: string
                legal_address:
                  required: true
                  example: "Wall street"
                  type: string
                postal_address:
                  required: true
                  example: "3315"
                  type: string
                role_id:
                  required: true
                  example: 1
                  type: integer
                inn:
                  required: false
                  type: string
                ogrn:
                  required: false
                  type: string
                logo_url:
                  required: false
                  type: string
                favorites:
                  required: false
                  type: string
      responses:
        200:
          description: 'Company successfully created'
      security:
        - bearerAuth: [ ]
  /api/login:
    post:
      tags:
        - Authentication
      description: "Login company form"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                  example: "email@mail.ru"
                password:
                  required: true
                  example: "gaspar777"
                  minimum: 8
                  type: string
      responses:
        200:
          description: 'Successfully logged in'
      security:
        - bearerAuth: [ ]
  /api/companies:
    get:
      tags:
        - Api's
      description: "Companies list"
      parameters:
        - in: query
          name: searchValue
          required: false

      responses:
        200:
          description: "Companies list"
      security:
        - bearerAuth: [ ]
  /api/company/{id}:
    get:
      tags:
        - Api's
      description: "Get information about company by id"
      parameters:
        - in: path
          name: id
          required: true
      responses:
        200:
          description: "Returns information"
        404:
          description: "Company not found"
  /api/makeDisabled/{id}:
    post:
      tags:
        - Api's
      description: "Make order disabled"
      parameters:
        - in: path
          name: id
          required: true
          description: "Order id"
      responses:
        200:
          description: 'Successfully logged in'
        404:
          description: "Order not found"
      security:
        - bearerAuth: [ ]
  /api/city/{cityName}:
    get:
      tags:
        - Api's
      parameters:
        - in: path
          name: cityName
          required: true
          description: "City name, example 'Москва'"
      responses:
        200:
          description: 'Returned cities list'
        403:
          description: "Invalid string length"
  /api/infoCity/{CityId}:
    get:
      tags:
        - Api's
      description: "Find information about city by id"
      parameters:
        - in: path
          name: CityId
          required: true
          description: "City id, example '21377'"
      responses:
        200:
          description: 'Returned city'
        404:
          description: "City not found"
  /api/favorite/list:
    get:
      tags:
        - Favorites
      description: "User favorite list"
      responses:
        200:
          description: 'Successfully logged in'
      security:
        - bearerAuth: [ ]

  /api/favorite/add:
    post:
      tags:
        - Favorites
      description: "Add order in favorite list"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order_id:
                  type: integer
                  required: true
                  example: 1
                order_type:
                  type: string
                  required: true
                  example: "good"
      responses:
        200:
          description: 'Successfully logged in'
      security:
        - bearerAuth: [ ]
  /api/favorite/delete:
      post:
        tags:
          - Favorites
        description: "Remove order from favorite list"
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: integer
                    required: true
                    example: 1
                  order_type:
                    type: string
                    required: true
                    example: "good"
        responses:
          200:
            description: 'Successfully logged in'
        security:
          - bearerAuth: [ ]
  /api/user:
    get:
      tags:
        - Api's
      responses:
        200:
          description: 'Successfully logged in'
      security:
        - bearerAuth: [ ]

  /api/manager/create:
    post:
      tags:
        - Manager
      description: "Create manager"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                  example: "garegin@gmail.cos"
                first_name:
                  type: string
                  required: true
                  example: "Pavel"
                last_name:
                  type: string
                  required: true
                  example: "Pavleashvili"
      responses:
        200:
          description: 'Successfully created'
      security:
        - bearerAuth: [ ]

  /api/manager/delete/{id}:
    post:
      tags:
        - Manager
      description: "Delete manager"
      parameters:
        - in: path
          name: id
          required: true
          description: "Manager id"
      responses:
        200:
          description: 'Successfully logged in'
      security:
        - bearerAuth: [ ]

  /api/createOrder:
    post:
      tags:
        - For OWNER
      description: "Create order. Only for role OWNER and OWNER AND DRIVER... upload_loc_id meke onload_loc_id iranc id-nery kvercneq city/{CityName} apiic, man gukaq qaxaqy u kxrgeq CityId-n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                upload_loc_id:
                  type: integer
                  required: true
                  example: "3400"
                onload_loc_id:
                  type: integer
                  required: true
                  example: "6500"
                kuzov_type:
                  type: string
                  required: true
                  example: "трал"
                  description: "Тип кузова ( самосвал/трал/сцепка/сельхозник/тонар)"
                loading_type:
                  type: string
                  required: true
                  example: "элеватор"
                  description: ". Тип загрузки ( элеватор/трактор/маниту/зерномет, кун,труба ) + можно добавить рукописно"
                loading_date:
                  type: string
                  required: true
                  example: "2023-04-18 00:01:33"
                max_weight:
                  type: integer
                  required: true
                  example: 500
                  description: "кг"
                max_volume:
                  type: integer
                  required: true
                  example: 100
                  description: "m3"
                payment_type:
                  type: string
                  required: true
                  example: "налич"
                  description: "Тип оплаты ( нал/безнал, с НДС/без НДС, с предоплатой)"
                ruble_per_kg:
                  type: integer
                  required: true
                  example: 500
                  description: "Ставка рубль/кг"
                phone_number:
                  type: string
                  required: true
                  example: "79852233456"
                company_name:
                  type: string
                  required: true
                  example: "Hanrayin dzayn"
      responses:
        200:
          description: 'Successfully created'
        203:
          description: "Validation error"
      security:
        - bearerAuth: [ ]
  /api/getRides:
    get:
      tags:
        - For OWNER
      description: "Find rides with filter"
      parameters:
        - name: "upload_loc_id"
          in: query
          schema:
            type: integer
            example: 60979
        - name: "upload_loc_radius"
          in: query
          schema:
            type: integer
            description: "1-150KM"
            example: 1
        - name: "onload_loc_id"
          in: query
          schema:
            type: integer
            example: 60979
        - name: "onload_loc_radius"
          in: query
          schema:
            type: integer
            description: "1-150KM"
            example: 1
        - name: "loading_type"
          in: query
          schema:
            type: string
            description: "самосвал/трал/сцепка/сельхозник/тонар"
            example: "самосвал"
        - name: "date_from"
          in: query
          schema:
            type: string
            example: "2018-02-20 23:00:00"
        - name: "date_to"
          in: query
          schema:
            type: string
            example: "2018-02-20 23:00:00"
        - name: "min_deposit"
          in: query
          schema:
            type: integer
            example: 500
      responses:
        "200":
          description: "Returns list"
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]

  /api/getMyOrders:
    get:
      tags:
        - For OWNER
      responses:
        200:
          description: 'Orders list'
      security:
        - bearerAuth: [ ]

